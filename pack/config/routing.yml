---

display:
  rewrite: "/"
  method: "get"
  actual: "Map:display"

poll:
  rewrite: "/poll"
  method: "get"
  actual: "Map:polling"
  
receive:
  rewrite: "/receive"
  actual: "Api:receive"
  
session.create:
  rewrite: "/session/create"
  actual: "Session:create"
  
session.reset:
  rewrite: "/session/reset"
  actual: "Session:reset"


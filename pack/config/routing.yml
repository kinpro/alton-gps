---

display:
  rewrite: "/"
  method: "get"
  actual: "Map:display"

pinGenerator:
  rewrite: "/images/pin-{dataSet}.png"
  method: "get"
  actual: "Api:generateImage"
  params:
    dataSet: ([0-9]+)

poll:
  rewrite: "/api/poll"
  method: "get"
  actual: "Map:polling"
  params:
    lastPoint: ([0-9]+)
  
dataSetCreate:
  rewrite: "/api/dataset/create"
  actual: "Api:create"
  
dataSetPush:
  rewrite: "/api/dataset/push"
  actual: "Api:receive"
  params:
    latitude: (.*)
    longitude: (.*)
    dataSet: ([a-z0-9A-Z]+)
  
session.reset:
  rewrite: "/reset"
  actual: "Session:reset"

